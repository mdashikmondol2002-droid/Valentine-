<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    .container {
      background: rgba(0, 0, 0, 0.3);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 700px;
      animation: fadeIn 2s ease;
      position: relative;
    }
    h1 { font-size: 2.5rem; margin-bottom: 20px; }
    .btn {
      background: #ff4b5c;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      color: white;
      margin: 10px;
      transition: 0.3s;
      position: relative;
    }
    .btn:hover { background: #ff1e3c; transform: scale(1.05); }
    .quotes { margin-top: 20px; font-style: italic; min-height: 40px; }
    .message { margin-top: 15px; font-size: 1.3rem; color: #ffeaea; display: none; }
    .gallery { margin-top: 20px; display: none; }
    .gallery img {
      width: 100%;
      max-height: 350px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .heart {
      position: absolute;
      color: rgba(255,255,255,0.7);
      animation: float 6s linear infinite;
    }
    @keyframes float {
      from { transform: translateY(100vh) scale(0.5); }
      to { transform: translateY(-10vh) scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="container" id="box">
    <h1>Will You Be My Valentine, Sanjida? ‚ù§Ô∏è</h1>
    <div>
      <button class="btn" onclick="sayYes()">Yes üíñ</button>
      <button class="btn" id="noBtn" onmouseover="moveNo()">No üò¢</button>
    </div>
    <div class="message" id="loveMsg">Yayyyy ‚ù§Ô∏è I Love You So Much üòç</div>
    <div class="quotes" id="quotes"></div>
    <div class="gallery" id="gallery">
      <img id="slide" src="photo1.jpg" alt="Our Memory" />
    </div>
  </div>

  <script>
    const quotes = [
      "You are the reason my heart smiles every day.",
      "Every love story is beautiful, but ours is my favorite.",
      "I found my forever the day I found you.",
      "With you, every moment feels like magic.",
      "You are my today and all of my tomorrows."
    ];

    const images = ["photo1.jpg","photo2.jpg","photo3.jpg"];
    let current = 0;

    function sayYes() {
      document.getElementById("loveMsg").style.display = "block";
      document.getElementById("gallery").style.display = "block";
      const random = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById("quotes").innerText = random;
      startSlideshow();
    }

    function startSlideshow() {
      const slide = document.getElementById("slide");
      setInterval(() => {
        current = (current + 1) % images.length;
        slide.src = images[current];
      }, 2000);
    }

    function moveNo() {
      const btn = document.getElementById("noBtn");
      const box = document.getElementById("box");
      const maxX = box.clientWidth - btn.offsetWidth;
      const maxY = box.clientHeight - btn.offsetHeight;
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);
      btn.style.position = "absolute";
      btn.style.left = randomX + "px";
      btn.style.top = randomY + "px";
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 10 + "px";
      document.body.appendChild(heart);
      setTimeout(() => { heart.remove(); }, 6000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
